    <div class="event" ng-model="event">
      <div class="info" >
        <img width="100px" height="100px" src="{{event.image}}" />
        <div id="{{ 'event-' + $index }}" class="info" >
          <span> <strong> {{ event.title }} </strong> </span> <br />
        </div>
      </div>
      <button ng-model="hasNotAuthorizedVenmo" ng-disabled="hasNotAuthorizedVenmo" ng-click="acceptOrDeclineInvite(true, event)"> JOIN </button>
    </div>
